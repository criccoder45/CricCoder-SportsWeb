<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Sports Hindi</title>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script src="script.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff; /* Set text color to white for better visibility */
    }
  </style>
</head>
<body>
  <div id="video"></div>

  <div style="background-color: #0074d9; text-align: center; padding: 10px;">
    <button id="joinTelegramButton"
      style="background-color: #fff; color: #0074d9; border: 2px solid #0074d9; padding: 5px 10px;">Join
      Telegram</button>
  </div>
<script>
// script.js
const mpdKey = "49d1acc1dc6426331da6d0a0ff4e67a7";
const mpdKeyId = "6a9e4204f3f8577ebf6e79b3b18573f8";
const telegramLink = "https://telegram.me/criccoder";
const videoFile = "https://bpprod5linear.akamaized.net/bpk-tv/irdeto_com_Channel_252/output/manifest.mpd";

function executeJWPlayerSetup() {
  jwplayer("video").setup({
    width: "100%",
    height: "100%",
    autostart: true,
    mute: false,
    file: videoFile,
    drm: {
      clearkey: {
        key: mpdKey,
        keyId: mpdKeyId
      }
    }
  });
}

function executeTelegramCommand() {
  if (confirm("Join Our Telegram Channel @criccoder")) {
    window.location.href = telegramLink;
  }
}

function executeTelegramButtonCommand() {
  const telegramButton = document.getElementById("joinTelegramButton");
  if (telegramButton) {
    telegramButton.addEventListener("click", function () {
      window.open(telegramLink, "_blank");
    });
  }
}
</script>
  <script type="text/javascript">
    // Define mpdKey, mpdKeyId, telegramLink in script.js
    executeJWPlayerSetup();
    executeTelegramCommand();
    executeTelegramButtonCommand();
  </script>
</body>
</html>
