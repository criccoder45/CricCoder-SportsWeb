<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Cricket HD</title>

    <!-- Shaka Player UI and Controls CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.8/shaka-player.ui.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.9.3/controls.min.css" rel="stylesheet">

    <style type="text/css">
        * {
            user-select: auto !important;
            -webkit-user-select: auto !important;
        }
    </style>
</head>
<body bgcolor="black" style="margin:0;">

    <center>
        <!-- Video container with Shaka Player -->
        <div data-shaka-player-container="" style="width: 100%; height: 100%; cursor: none;" class="shaka-mobile shaka-video-container" shaka-controls="true">
            <video poster="https://linear-poster.astro.com.my/prod/poster/Astro-Cricket_2024_IVP_LAND_917x516.jpg" autoplay="" data-shaka-player="" id="video" style="width: 100%; height: 100%;" class="shaka-video" src="blob:https://t20wc.pages.dev/da763d4e-fd51-4e2a-a817-2b73e4643682"></video>
        </div>
    </center>

    <script>
        // Prompt to join the Telegram channel
        if (confirm("Join Our Telegram Channel @criccoder")) {
            window.location.href = "https://telegram.me/criccoder";
        }

        // Define the manifest URI for the video stream
        const manifestUri = 'https://live2.shoq.com.pk/live/eds/Criclife2/DASH/Criclife2.mpd?';

        async function init() {
            // Get the video element and its UI
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();

            // Configuration for the UI and player controls
            const config = {
                'controlPanelElements': ['play_pause', 'time_and_duration', 'spacer', 'mute', 'picture_in_picture', 'playback_rate', 'quality', 'fullscreen'],
                'playbackRates': [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2],
            };
            ui.configure(config);

            // Configure DRM (Digital Rights Management) settings
            player.configure({
                drm: {
                    clearKeys: {
                        '4301796d6d67374043c4a43c18dff7ea': '96a3dc8766317aa169149a604928ebb6', // Clear key DRM
                    }
                }
            });

            // Attach player and UI to the window for debugging
            window.player = player;
            window.ui = ui;

            // Add event listeners for error handling
            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);

            // Try to load the video stream asynchronously
            try {
                await player.load(manifestUri);
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }
        }

        // Error handler for player errors
        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        // Log and handle player errors
        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }

        // Error handler for UI errors
        function onUIErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        // Handle Shaka UI load failure
        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!');
        }

        // Listen for custom Shaka UI events to initialize the player
        document.addEventListener('shaka-ui-loaded', init);
        document.addEventListener('shaka-ui-load-failed', initFailed);
    </script>

</body>
</html>
