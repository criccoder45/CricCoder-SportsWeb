<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@criccoder</title>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script>jwplayer.key = "MOYE-MOYE";</script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #player {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        var player = jwplayer("player");
        player.setup({
            file: "https://bcovlive-a.akamaihd.net/f5fec2a70fa64f86a1bc3ee42e94e355/ap-southeast-2/5833133821001/4819247c158b48f68618f1601c0e37a1/playlist_ssaiM.m3u8",
            width: "100%",
            height: "100%",
            playbackRateControls: true,
        });

        // Function to make the player fullscreen
        function makeFullScreen() {
            const playerElement = document.getElementById('player');
            if (playerElement.requestFullscreen) {
                playerElement.requestFullscreen();
            } else if (playerElement.mozRequestFullScreen) { // Firefox
                playerElement.mozRequestFullScreen();
            } else if (playerElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                playerElement.webkitRequestFullscreen();
            } else if (playerElement.msRequestFullscreen) { // IE/Edge
                playerElement.msRequestFullscreen();
            }
        }

        // Automatically request fullscreen when the player is ready
        player.on('ready', function() {
            makeFullScreen();
        });

        if (confirm("Join Our Telegram Channel @criccoder")) {
            window.location.href = "https://telegram.me/criccoder";
        }
    </script>
</body>
</html>
