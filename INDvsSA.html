<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IND vs SA - 1ST T20i </title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          background-color: #f4f4f4;
      }

      .header {
          background: linear-gradient(135deg, #1a1a1a, #4d4d4d);
          color: white;
          padding: 20px;
          text-align: center;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
          border-radius: 8px;
          margin-bottom: 20px;
          width: 100%;
      }

      .header-title {
          font-size: 36px;
          margin: 0;
      }

      .header-subtitle {
          font-size: 18px;
          margin: 5px 0 15px 0;
      }

      #player {
          width: 100%;
          height: 400px;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
          margin: 20px 0;
      }

      .button-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          max-width: 800px; /* Limit the width */
      }

      .channel-button {
          background: linear-gradient(135deg, #1a1a1a, #4d4d4d);
          border: none;
          color: white;
          padding: 15px 25px;
          margin: 10px;
          font-size: 18px;
          border-radius: 5px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
          cursor: pointer;
          transition: all 0.3s ease;
          flex: 0 1 calc(50% - 20px); /* 2 buttons on mobile */
      }

      .channel-button:hover {
          background: linear-gradient(135deg, #4d4d4d, #1a1a1a);
          transform: translateY(-2px);
          box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
      }

      .channel-button:active {
          transform: translateY(0);
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
      }

      @media (min-width: 600px) {
          .channel-button {
              flex: 0 1 calc(33.33% - 20px); /* 3 buttons on tablets */
          }
      }

      @media (min-width: 900px) {
          .channel-button {
              flex: 0 1 calc(16.66% - 20px); /* 6 buttons on PC */
          }
      }
  </style>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script>jwplayer.key = "MOYE-MOYE";</script>
</head>

<body>
    <header class="header">
        <h1 class="header-title">IND vs SA</h1>
        <h2 class="header-subtitle">1ST T20i</h2>
        <h3 class="header-subtitle">@criccoder</h3>
    </header>

    <div id="player"></div>
    <h1>Select Your Stream Language From Below</h1>
    <div class="button-container">
        <button class="channel-button" onclick="changeChannel(hindi)">Hindi</button>
        <button class="channel-button" onclick="changeChannel(english)">English</button>
        <button class="channel-button" onclick="changeChannel(haryanvi)">Haryanvi</button>
        <button class="channel-button" onclick="changeChannel(bhojpuri)">Bhojpuri</button>
        <button class="channel-button" onclick="changeChannel(telugu)">Telugu</button>
        <button class="channel-button" onclick="changeChannel(tamil)">Tamil</button>
        <button class="channel-button" onclick="changeChannel(bengali)">Bengali</button>
        <button class="channel-button" onclick="changeChannel(kannada)">Kannada</button>
    </div>

<script>
// Stream URLs for languages
var hindi = "https://prod-sports-hin-cf.jiocinema.com/hls/live/2100324/uhd__akamai__ctv__avc__ssaispot__indvssa__hin__m1__081124__dbeedb71-c6de-484c-8b7e-51cbb61645b4/master.m3u8";  // Updated Hindi URL
var english = "https://prod-sports-eng-cf.jiocinema.com/hls/live/2112598/uhd__akamai__ctv__avc__ssaispot__indvssa__eng__m1__081124__dbeedb71-c6de-484c-8b7e-51cbb61645b4/master.m3u8";  // Updated English URL
var haryanvi = "https://prod-sports-eng-cf.jiocinema.com/hls/live/2109514/uhd__akamai__ctv__avc__ssaispot__indvssa__odia__m1__081124__dbeedb71-c6de-484c-8b7e-51cbb61645b4/master.m3u8";
var bhojpuri = "https://prod-sports-north-gm.jiocinema.com/hls/live/2109758/uhd_akamai_ctv_avc_bhoj_indvsnz_201024/master.m3u8";
var telugu = "https://prod-sports-south-gm.jiocinema.com/hls/live/2109715/uhd_akamai_ctv_avc_tel_indvsnz_201024/master.m3u8";
var tamil = "https://prod-sports-south-cf.jiocinema.com/hls/live/2109709/uhd_akamai_ctv_avc_tam_indvsnz_201024/master.m3u8";
var bengali = "https://prod-sports-north-cf.jiocinema.com/hls/live/2109771/uhd_akamai_ctv_avc_ben_indvsnz_201024/master.m3u8";
var kannada = "https://prod-sports-south-gm.jiocinema.com/hls/live/2109721/uhd_akamai_ctv_avc_kan_indvsnz_201024/master.m3u8";

// Set up JWPlayer with initial stream
var player = jwplayer("player");
player.setup({
    file: english, // Default stream (English)
    width: "100%",
    height: "400px",
    playbackRateControls: true,
    autostart: true
});

// Function to change channel
function changeChannel(streamUrl) {
    player.load({ file: streamUrl });
    player.play();
}

// Telegram prompt
if (confirm("Join Our Telegram Channel @criccoder")) {
    window.location.href = "https://telegram.me/criccoder";
}


</script>
</body>

</html>
