    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a, #4d4d4d);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
        }

        .header-title {
            font-size: 36px;
            margin: 0;
        }

        .header-subtitle {
            font-size: 18px;
            margin: 5px 0 15px 0;
        }

        .video-container {
            margin: 20px 0;
            max-width: 800px;
        }

        #player {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .channel-button {
            background: linear-gradient(135deg, #1a1a1a, #4d4d4d);
            border: none;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 150px;
        }

        .channel-button:hover {
            background: linear-gradient(135deg, #4d4d4d, #1a1a1a);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .channel-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
    </style>
