<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe with Credit Overlay</title>
    <style>
        /* Ensure the body and html elements cover the full screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Container for iframe (fullscreen) */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* The iframe set to take up the full screen */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Overlay style for the credit text (top-left corner) */
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- Fullscreen iframe content -->
        <iframe 
            src="https://api5.streamsl.fun/pkl/player.php" 
            scrolling="no" 
            frameborder="0" 
            allowfullscreen  
            allow="encrypted-media"
            sandbox="allow-scripts allow-same-origin allow-forms">
        </iframe>

        <!-- Credit overlay in the top-left corner -->
        <div class="overlay">
            Powered by StreamSL
        </div>
    </div>

</body>
</html>
